<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>
    <script
      src="https://kit.fontawesome.com/5c44671923.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            class="img-fluid"
            src="../assets/15675819263013_image1.png"
            alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Acceuil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./panier.html">Panier</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid panier-container">
      <div class="container panier"></div>

      <form action="">
        <p>Tout les champs sont obligatoires.</p>
        <div class="firstname-container">
          <label class="form-label" for="first-name">Pr√©nom</label>
          <input
            class="form-control"
            type="text"
            autocomplete="off"
            id="first-name"
          />
          <span></span>
        </div>

        <div class="lastname-container">
          <label class="form-label" for="last-name">Nom</label>
          <input
            class="form-control"
            type="text"
            autocomplete="off"
            id="last-name"
          />
          <span></span>
        </div>

        <div class="adress-container">
          <label class="form-label" for="adress">Adresse</label>
          <input
            class="form-control"
            type="text"
            autocomplete="off"
            id="adress"
          />
          <span></span>
        </div>

        <div class="city-container">
          <label class="form-label" for="city">Ville</label>
          <input
            class="form-control"
            type="text"
            autocomplete="off"
            id="city"
          />
          <span></span>
        </div>

        <div class="email-container">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-control"
            type="text"
            autocomplete="off"
            id="email"
          />
          <span></span>
        </div>

        <input
          class="valide btn-outline-primary"
          type="submit"
          value="Valider"
        />
      </form>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/pagePanier.js"></script>
  </body>
</html>
